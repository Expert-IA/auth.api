name: SAST - Semgrep Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  sast:
    name: Static Application Security Testing (SAST)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep Security Scan
        run: |
          echo "üîç Executando an√°lise SAST com Semgrep..."
          semgrep scan \
            --config "p/java" \
            --error \
            --sarif \
            --output semgrep.sarif

      - name: Fail build on critical vulnerabilities
        if: always()
        run: |
          echo "Verificando vulnerabilidades cr√≠ticas..."
          CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level=="error")] | length' semgrep.sarif)
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "Falha: $CRITICAL_COUNT vulnerabilidades cr√≠ticas encontradas."
            exit 1
          else
            echo "Nenhuma vulnerabilidade cr√≠tica detectada."
          fi

      - name: Upload SARIF file to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

      - name: Upload SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif
        if: always()

      - name: Log medium/high findings summary
        if: always()
        run: |
          HIGH_COUNT=$(jq '[.runs[].results[] | select(.level=="warning" or .level=="error")] | length' semgrep.sarif)
          echo "Total de vulnerabilidades m√©dias/altas detectadas: $HIGH_COUNT"
