name: CI + DAST - OWASP ZAP Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-run:
    name: Build and Run Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Distribuição do JDK
          java-version: '17'

      - name: Build application
        run: mvn package -DskipTests  # Maven build, pulando testes

      - name: List target folder
        run: ls -l target/  # Só para confirmar que o JAR foi gerado

      - name: Run Spring Boot application
        run: java -jar target/auth-module-0.0.1-SNAPSHOT.jar &

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..20}; do
            if nc -z localhost 8080; then
              echo "Application is up!"
              exit 0
            fi
            sleep 2
          done
          echo "Application failed to start in time"
          exit 1

  zap-scan:
    name: ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8080'  # URL da aplicação
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'Relatório de Vulnerabilidades DAST da FinSecure'
          fail_action: true
          format: 'html'
          output: 'zap-report.html'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html
