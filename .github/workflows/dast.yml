name: DAST - OWASP ZAP Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    name: Build and Run Java App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          java-version: '17' # ou a versão que seu projeto usa
          distribution: 'temurin' # ou 'zulu', 'adopt', etc.


      - name: Build com Maven
        run: mvn clean install

      - name: Rodar aplicação
        run: |
          nohup java -jar target/auth-module-0.0.1-SNAPSHOT.jar &
          sleep 10 # tempo para a aplicação iniciar

  zap-scan:
    name: ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Esperar aplicação iniciar
        run: npx wait-on http://localhost:8080

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8000'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'Relatório de Vulnerabilidades DAST da FinSecure'
          fail_action: true
