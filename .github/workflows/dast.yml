name: DAST - OWASP ZAP Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build and Run Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ› ï¸ Build application
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: ğŸš€ Run application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          sleep 25
          echo "âœ… Application running on port 8080"

      - name: ğŸ”Œ Install ngrok
        run: |
          sudo apt update && sudo apt install -y jq curl
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: ğŸ” Authenticate ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: ğŸŒ Expose local server
        id: expose
        run: |
          ngrok http 8080 > ngrok.log &
          sleep 10
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ğŸŒ Exposed URL: $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

  zap-scan:
    name: Run OWASP ZAP Baseline
    runs-on: ubuntu-latest
    needs: build-and-run

    steps:
      - name: ğŸ•·ï¸ Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ env.NGROK_URL }}
          cmd_options: '-a -I'
          allow_issue_writing: false
          fail_action: false
          artifact_name: zap-scan-results

      - name: ğŸ“Š Check for high-severity vulnerabilities
        if: always()
        run: |
          echo "ğŸ” Checking ZAP results for HIGH/MEDIUM issues..."
          if grep -q "High" report_md.md || grep -q "Medium" report_md.md; then
            echo "ğŸš¨ Vulnerabilities detected! Failing pipeline..."
            exit 1
          else
            echo "âœ… No High/Medium vulnerabilities detected."
          fi

      - name: ğŸ“¤ Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_md.md
            report_json.json
